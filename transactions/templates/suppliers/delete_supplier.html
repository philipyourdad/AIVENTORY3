{% extends "base.html" %}


{% block title %} Delete Supplier {% endblock title %}


{% block content %}
<div class="delete-confirmation-container">
    <form method="post" class="delete-form">
        {% csrf_token %}
        
        <div class="delete-content">
            <div class="warning-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h1 class="delete-title">Delete Supplier</h1>
            
            <div class="delete-message">
                <p>Are you sure you want to delete the supplier:</p>
                <p class="supplier-name">"{{ object.name }}"</p>
                <p class="warning-text">This action cannot be undone.</p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-danger delete-btn">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
                <a href="{% url 'suppliers-list' %}" class="btn btn-secondary cancel-btn">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </div>
    </form>
</div>

<style>
    .delete-confirmation-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .delete-form {
        text-align: center;
    }

    .warning-icon {
        font-size: 4rem;
        color: #dc3545;
        margin-bottom: 1.5rem;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .delete-title {
        color: #343a40;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        font-weight: 600;
    }

    .delete-message {
        margin-bottom: 2rem;
        color: #6c757d;
    }

    .supplier-name {
        font-size: 1.25rem;
        color: #343a40;
        font-weight: 600;
        margin: 1rem 0;
    }

    .warning-text {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 1rem;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
    }

    .delete-btn:hover {
        background-color: #c82333;
        transform: translateY(-1px);
    }

    .cancel-btn:hover {
        background-color: #5a6268;
        transform: translateY(-1px);
    }

    .btn i {
        font-size: 1rem;
    }
</style>
{% endblock content %}
